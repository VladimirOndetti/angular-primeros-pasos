<h4>{{title}}</h4>
<ul class="list-group">
  <li *ngFor="
    let hero of heroList,
    let i = index
    let isFirst = first,
    let isEven = even,
    let isOdd = odd,
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-secondary': isOdd,
      'list-group-item-success': isFirst
    }"
    >
    <div class="d-flex align-items-center" >
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{hero.name}} - </span>
      <strong>Power: </strong>
      <span>{{hero.power}}</span>
    </div>

    <span class="btn btn-danger" (click)="onDelete(hero.id)">X</span>
  </li>
</ul>
